
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neha, Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffd6e7, #fff1f6);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .card {
      background: white;
      padding: 32px 26px;
      border-radius: 22px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      text-align: center;
      max-width: 340px;
      width: 90%;
    }
    h1 {

      margin-bottom: 10px;
    }
    p {
      color: #444;
      margin-bottom: 26px;
      line-height: 1.5;
    }
    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
    }
    button {
      border: none;
      padding: 12px 20px;
      border-radius: 14px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    button:hover {
      transform: scale(1.06);
    }
    .yes {
      background: #ff4d6d;
      color: white;
    }
    .no {
      background: #f3f3f3;
      color: #333;
      position: relative;
    }
    .heart {
      position: absolute;
      font-size: 20px;
      animation: float 3s linear infinite;
      opacity: 0.7;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>

</html>
